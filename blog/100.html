<h4>
系统有两种常见内核：Windows NT内核和Unix内核
<img src="win.jpg" height="200" width="400">
微软公司系统用的是Windows NT内核，因为用的人比较多
所以容易被攻击
而计算机高手们通常用的是使用Unix内核的Linux系统
<img src="kali.jpg" height="200" width="400">
Linux分为很多种，常用的有centos Linux，
arch Linux，ubantu Linux，debian Linux，kali Linux等
